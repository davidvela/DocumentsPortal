<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portal Test 03</title>

		<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden"
							}
						}
					}
				},
				applications: {
					"PortalTest03-display": {
						additionalInformation: "SAPUI5.Component=portaltest",
						applicationType: "URL",
						url: "./",
						description: "Portal Test 03",
						title: "Portal Test 03"
					}
				}
			};
		</script>

		<!-- Bootstrap the UI5 core library -->
		<script id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.ushell, sap.collaboration, sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"portaltest": "./"}'
			src="https://sapui5.hana.ondemand.com/1.44.33/resources/sap-ui-core.js">
			//src='https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js'> //src="../resources/sap-ui-core.js">
	        //data-sap-ui-frameOptions='allow'  NON-SECURE setting for testing environment
		</script>
        <link rel="stylesheet" type="text/css" href="myStyle.css">

		<script>
        	sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"portaltest/localService/mockserver"
                ], function (mockserver) {
					// set up test service for local testing
					mockserver.init();

					// initialize the ushell sandbox component
					//sap.ushell.Container.createRenderer().placeAt("content");
				    new sap.m.Shell({
		                    app: new sap.ui.core.ComponentContainer({
		                        height : "100%",
		                        name : "portaltest"
		                    })
		                }).placeAt("content");
					                
                
                });
			}); 
        
		</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
